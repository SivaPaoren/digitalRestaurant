<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/images/login.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="assets/images/logo.svg" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Sign Up</p>
              <p class="forgot-password-link" id="errorDisplayer"></p>


              <form action="#" th:action="@{/Register}"  id="userForm" method="POST" th:object="${Admin}">

                <p class="forgot-password-link" id="errorDisplayer">User Name will be used for signing in</p> 
                <div class="form-group">
                    <label for="email" class="sr-only">User Name</label>
                    <input type="text" th:field="*{userName}"name="username" id="firstName" class="form-control" placeholder="User Name">    
                </div>


                  <div class="form-group">
                    <label for="email" class="sr-only">First Name</label>
                    <input type="text"name="firstName" th:field="*{firstName}" id="lastName" class="form-control" placeholder="First Name">
                  </div>

                  <div class="form-group">
                    <label for="email" class="sr-only">Last Name</label>
                    <input type="text"name="lastName" th:field="*{lastName}" id="email" class="form-control" placeholder="Last Name">
                  </div>

                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" th:field="*{password}" class="form-control" placeholder="Password">
                  </div>

                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm Password">
                  </div>

                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Register">
                </form>



                <p class="forgot-password-link">Register here to acess admin features</p>
               <!--<p class="login-card-footer-text">Don't have an account? <a href="#!" class="text-reset">Register here</a></p>--> 
                <nav class="login-card-footer-nav">
                    <p class="forgot-password-link">Already have an account ? <a href="#!" th:href="@{/Login}"style="color: cadetblue;">Login here</a></p>
                </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script>
          $(document).ready(function(){

            // $("#login").click(validateData);
             $("#userForm").submit(validateData);

             function validateData(){

               //alert("Hello Mother Fucker");
               //total number of table of a restaurant
                var username = $("#userName");
                var lastName = $("#lastName");
                var firstName = $("#firstName");
                var password = $("#password");
                var confirmPassword = $("#confirmPassword");

                var errorDisplayingParagraph = $("#errorDisplayer");
                errorDisplayingParagraph.css({
                  'color':'#F93106'
                });
                //errorDisplayingParagraph.style.
                 if(usernamme.val().trim() == "" && lastName.val().trim() == "" && firstName.val().trim() == "" &&
                   password.val().trim() =="" && confirmPassword.val().trim() == ""
                  ){
                    errorDisplayingParagraph.html("Please fill in the fields");
                  }else{
                       if(username.val().trim() == ""){
                        errorDisplayingParagraph.html("Please input your User Name");
                        username.focus();
                       }else if(firstName.val().trim() == ""){
                        errorDisplayingParagraph.html("Please input your First Name");
                        firstName.focus();
                       }else if(lastName.val().trim() == ""){
                        errorDisplayingParagraph.html("Please input your Last Name");
                        lastName.focus();
                       }else if(password.val().trim() == ""){
                        errorDisplayingParagraph.html("Please input your Password");
                        password.focus();
                       }else{
                        errorDisplayingParagraph.html("Please input your Password");
                        password.focus();
                       }
                  }

                  if(password.val() !== confirmPassword){
                    errorDisplayingParagraph.html("Confirm Password and Password does not match");
                    password.focus();
                    confirmPassword.focus()
                  }

             }


        
             
          });
  </script>
</body>
</html>
