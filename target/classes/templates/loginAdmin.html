<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/images/login.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="assets/images/logo.svg" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Sign in</p>
              <p class="forgot-password-link" id="errorDisplayer" style="color: red;" th:text="${msg}"></p>

              <div th:if="${param.error}" class="alert alert-error">    
              Invalid username or password.
              </div>
             <div th:if="${param.logout}" class="alert alert-success"> 
              You have been logged out.
            </div>

              <form action="#"  th:action="@{/Login}" id="userForm" method="POST" th:object="${admin}">

                  <div class="form-group">
                    <label for="email" class="sr-only">User Name</label>
                    <input type="username" th:field="*{username}"name="username" id="username" class="form-control" placeholder="User Name" th:value="${username}">
                  </div>

                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" th:field="*{password}"name="password" id="password" class="form-control" placeholder="Password">
                  </div>

                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Sign in">
                </form>



                <p class="forgot-password-link">Sign in to acess admin features</p>
               <!--<p class="login-card-footer-text">Don't have an account? <a href="#!" class="text-reset">Register here</a></p>--> 
                <nav class="login-card-footer-nav">
                    <p class="forgot-password-link">Don't have an account ? <a href="#!" th:href="@{/Register}"style="color: cadetblue;">Register here</a></p>
                </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script>
          $(document).ready(function(){

            // $("#login").click(validateData);
             $("#userForm").submit(validateData);

             function validateData(){
                var username = $("#username");
                var password = $("#password")
                var errorDisplayingParagraph = $("#errorDisplayer");
                 
                errorDisplayingParagraph.css({
                  'color' : '#F93106'
                });
                if(username.val() == ""){
                    errorDisplayingParagraph.html("User name is empty");
                    username.focus();
                    return false;
                }else if(password.val() == ""){
                  errorDisplayingParagraph.html("Password is empty");
                    password.focus();
                    return false;
                }else{
                  return true;
                }
             }

        
             
          });
  </script>
</body>
</html>
