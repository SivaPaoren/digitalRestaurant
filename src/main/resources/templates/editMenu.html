    <script>

    $(document).ready(function(){
 
    $("#menuForm").submit(function(){
        
        var menuName =$("#menuName");
       var price = $("#price");
       var currency = $("#currency");
       var imageFile = $("#imageFile");
       var errorDisplayer = $("#errorDisplayer");
       
       if(menuName.val() == ""){
        errorDisplayer.css({'color':'red'});
        errorDisplayer.text("Menu name is empty");
        menuName.focus();
        return false;
       }else if(price.val() == ""){
        errorDisplayer.css({'color':'red'});
        errorDisplayer.text("Price is empty");
        price.focus();
        return false;
       }else if(currency.val() == ""){
        errorDisplayer.css({'color':'red'});
        errorDisplayer.text("Currency is empty");
        currency.focus();
        return false;
       }else if(imageFile.get(0).files.length === 0){
        errorDisplayer.css({'color':'red'});
        errorDisplayer.text("Image file is not selected");
        imageFile.focus();
        return false;
       }else{
           return true;
       }


    });

    });
</script>
