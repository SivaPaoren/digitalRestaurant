<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Digital Restaurants</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/images/login.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="assets/images/logo.svg" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Ordering Information</p>
              <p class="forgot-password-link" id="errorDisplayer"></p>


              <form action="#" th:action="@{/processForm}" id="userForm" method="POST" th:object="${customer}">
                  <div class="form-group">
                    <label for="email" class="sr-only">Customer's Name</label>
                    <input th:field="*{customerName}"type="text"name="email" id="email" class="form-control" placeholder="Customer's Name">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Table Number</label>
                    <input type="text" name="password" id="password" class="form-control" placeholder="Table Number" th:field="*{tableNo}">
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Start Order">
                </form>



                <p class="forgot-password-link">Stay Safe From Corona Virus</p>
               <!--<p class="login-card-footer-text">Don't have an account? <a href="#!" class="text-reset">Register here</a></p>--> 
                <nav class="login-card-footer-nav">
                  <a href="#!">Covid 19 latest News</a>
                  <a href="#!">| More</a>
                </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script>
          $(document).ready(function(){

            // $("#login").click(validateData);
             $("#userForm").submit(validateData);

             function validateData(){

               //alert("Hello Mother Fucker");
               //total number of table of a restaurant
                var totalNumberOfTable = 24;

                var customersTableNumber = $("#password");
                var customersName = $("#email");

                var errorDisplayingParagraph = $("#errorDisplayer");
                errorDisplayingParagraph.css({
                  'color':'#F93106'
                });
                //errorDisplayingParagraph.style.

                if(customersName.val() == "" || customersTableNumber.val() == ""){
                  customersName.focus();
                  errorDisplayingParagraph.html("The Fields are Blank");
                  return false;
                }else if(customersTableNumber.val() != Number(customersTableNumber.val())){
                  customersTableNumber.focus();
                  errorDisplayingParagraph.html("Please Enter a Proper Table Number");
                  return false;
                }else if(customersTableNumber.val() > totalNumberOfTable){
                  customersTableNumber.focus();
                  errorDisplayingParagraph.html("Please Enter a Proper Table Number");
                  return false;
                }else if(Number(containsNumberOrNot(customersName.val()))){
                  customersName.focus();
                  errorDisplayingParagraph.html("Please Enter a Proper Name");
                  return false;
                }else{
                  //errorDisplayingParagraph.html("Plese order your food");
                  return true;
                }

             }

             function containsNumberOrNot(myString){
                 return /\d/.test(myString);
             }

        
             
          });
  </script>
</body>
</html>
